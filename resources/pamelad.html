    <script>
function argtype(n, t) {
  file = document.getElementById(n + ".file");
  select = document.getElementById(n + ".select");
  text = document.getElementById(n + ".text");
  if (t == "file") {
    file.style.display = 'block';
    select.style.display = 'none';
    text.style.display = 'none';
  } else if (t == "select") {
    file.style.display = 'none';
    select.style.display = 'block';
    text.style.display = 'none';
  } else {
    file.style.display = 'none';
    select.style.display = 'none';
    text.style.display = 'block';
  }
}
function clearargs() {
  for (i = 1; i <= 9; i++) {
    file = document.getElementById("00" + i + ".file");
    select = document.getElementById("00" + i + ".select");
    text = document.getElementById("00" + i + ".text");
    file.style.display = 'none';
    select.style.display = 'none';
    text.style.display = 'block';
  }
}
    </script>
